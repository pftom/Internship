                }
            },

            },

        }, {
            name: '线路',

                show: true,
                constantSpeed: 30,

                symbolSize: 6,
                trailLength: 0,
            },
            lineStyle: {
                normal: {

                        }], false),

    };

    setTimeout(fetchData(myJson), 1000);
